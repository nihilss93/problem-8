<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <div id="gallery">
        <img src="image1.jpg" alt="Image 1">
    </div>

    <div>
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
        let currentImageIndex = 0;
        const gallery = document.getElementById("gallery");

        function updateGallery() {
            gallery.innerHTML = `<img src="${images[currentImageIndex]}" alt="Image ${currentImageIndex + 1}">`;
        }

        function showImage(step) {
            currentImageIndex = (currentImageIndex + step + images.length) % images.length;
            updateGallery();
        }

        document.getElementById("prevButton").addEventListener("click", () => showImage(-1));
        document.getElementById("nextButton").addEventListener("click", () => showImage(1));

        updateGallery();
    </script>
</body>
</html>
